<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | AI Notes</title>

<style>
/* üåà Base background */
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #eef2f3, #d9e4f5);
    overflow: hidden;

    display: flex;
    justify-content: center;
    align-items: center;
}

/* üîµ Floating blobs */
.blob {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    filter: blur(40px);
    animation: float 10s infinite alternate;
}

.blob1 {
    width: 300px;
    height: 300px;
    background: #6a11cb;
    top: -100px;
    left: -100px;
}

.blob2 {
    width: 260px;
    height: 260px;
    background: #2575fc;
    bottom: -120px;
    right: -80px;
    animation-delay: 2s;
}

.blob3 {
    width: 220px;
    height: 220px;
    background: #43cea2;
    top: 50%;
    right: 20%;
    animation-delay: 4s;
}

@keyframes float {
    from {
        transform: translateY(0) translateX(0);
    }
    to {
        transform: translateY(-40px) translateX(30px);
    }
}

/* üîê Login card */
.login-box {
    position: relative;
    z-index: 2;
    width: 320px;
    padding: 30px;
    border-radius: 14px;
    background: #ffffff;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #43a047;
}

.note {
    margin-top: 15px;
    font-size: 12px;
    color: gray;
}
</style>
</head>

<body>

<!-- Floating background shapes -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>
<div class="blob blob3"></div>

<!-- Login box -->
<div class="login-box">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <div class="note">AI Notes Dashboard</div>
</div>

<script>
function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (u && p) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "dashboard.html";
    } else {
        alert("Enter username and password");
    }
}
</script>

</body>
</html>
