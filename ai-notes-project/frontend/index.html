 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Notes Maker</title>

    <style>
        :root {
            --bg-light: linear-gradient(135deg, #f4f6f8, #e8f5e9);
            --bg-dark: linear-gradient(135deg, #121212, #1e1e1e);
            --text-light: #1b1b1b;
            --text-dark: #f5f5f5;
            --card-light: #ffffff;
            --card-dark: #2a2a2a;
            --primary: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: var(--bg-light);
            color: var(--text-light);
            overflow: hidden;
            transition: 0.3s;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Background circles */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            animation: float 8s infinite;
        }

        .circle1 { width: 280px; height: 280px; background: #4CAF50; top: -60px; left: -60px; }
        .circle2 { width: 200px; height: 200px; background: #81C784; bottom: -50px; right: -50px; }
        .circle3 { width: 150px; height: 150px; background: #A5D6A7; top: 55%; right: 20%; }

        @keyframes float {
            0%,100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Navigation */
        .top-nav {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body.dark .top-nav {
            background: #2a2a2a;
        }

        .top-nav a {
            margin-left: 25px;
            text-decoration: none;
            font-weight: bold;
            color: inherit;
        }

        .top-nav a:hover {
            color: #4CAF50;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 34px;
            height: 34px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .toggle {
            margin-left: 25px;
            cursor: pointer;
        }

        /* Center */
        .center {
            height: calc(100vh - 90px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            position: relative;
        }

        .center h1 {
            font-size: 60px;
        }

        .center p {
            font-size: 22px;
            margin-top: 10px;
        }

        .decor {
            margin-top: 30px;
            width: 120px;
            height: 120px;
            background: #4CAF50;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Background -->
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>
    <div class="bg-circle circle3"></div>

    <!-- Navigation -->
    <div class="top-nav">
        <!-- REDIRECTS -->
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>

        <a href="signin.html" class="profile">
            <div class="avatar">S</div>
            Profile
        </a>

        <div class="toggle" onclick="toggleDark()">üåô</div>
    </div>

    <!-- Center -->
    <div class="center">
        <h1>AI Notes Maker</h1>
        <p>Smart notes for smart students</p>
        <div class="decor">üìù</div>
    </div>

    <script>
        function toggleDark() {
            document.body.classList.toggle("dark");
        }
    </script>

</body>

</html>
